<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="stylesheet" href="fontawesome-free-6.5.1-web/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
</style>

<body>
    <main class="mt-5 " style="height: 89vh; ">
        <div class="container">
            <div class="row d-flex align-items-center">
                <div class="col-lg-6 col-md-6 col-12">
                    <div class="hero-image mt-5">
                        <img src="./images/signup-image.jpg" class="img-fluid" alt="">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-12">
                    <form action="">
                        <div class="general d-flex justify-content-evenly mb-4" style="">
                            <div class="active text-warning"><a href="#"
                                    style="text-decoration: none; color: orange; font-size: 25px;">Sign up</a></div>
                            <div><a href="./sign-in.html" style="text-decoration: none;font-size: 30px; ">Sign in</a>
                            </div>
                        </div>
                        <div class="d-flex flex-column gap-4 text-center mx-5" style="width: 80%;">
                            <input type="text " class="px-3  py-2 rounded-3 border border-light-subtle"
                                placeholder="Username" name="" id="" required>
                            <input type="email" class="px-3 py-2 rounded-3 border border-light-subtle"
                                placeholder="Email" name="" id="" required>
                            <input type="password" class="px-3 py-2 rounded-3 border border-light-subtle"
                                placeholder="Enter password" name="" id="" required>
                            <button class="btn btn-primary px-3 rounded-3"><a href="./sign-in.html"
                                    style="color: white;text-decoration: none; font-size: 20px;">Sign up</a></button>
                            <p>Already have an account? <a href="./sign-in.html"
                                    style="text-decoration: none;color: blue;">Sign
                                    in</a></p>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
